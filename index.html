<!DOCTYPE html>
<html>
<head>
  <title>Coach Test Exercise</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
<section class="game">
    <h1>Champions <br> League :D</h1>
    <button id="button" type="button" class="paused" name="pause-btn">Start/Stop</button>
  <div class="field">
    <img src="soccer-field.jpg">
    <div class="players">
    </div>
  </div>
  <div class="timegame">
    <div class="counters">
      <div id="time-counter">00:00</div>
      <div id="total-time">00:00</div>
    </div>
    <input id="time" type="range" name="time" min="0" max="100" value="0">
  </div>
</section>
    <script src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
